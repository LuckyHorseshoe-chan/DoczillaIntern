{% extends 'index.html' %}

{% block content %}
    <h1>{% block title %} Добавить студента {% endblock %}</h1>
    <form method="post">
        <label for="id">Идентификатор</label>
        <br>
        <input type="text" name="id"
               placeholder="Введите идентификатор"
               value="{{ request.form['id'] }}"></input>
        <br>
        <label for="name">Имя</label>
        <br>
        <input type="text" name="name"
               placeholder="Введите имя"
               value="{{ request.form['name'] }}"></input>
        <br>
        <label for="surname">Фамилия</label>
        <br>
        <input type="text" name="surname"
               placeholder="Введите фамилию"
               value="{{ request.form['surname'] }}"></input>
        <br>
        <label for="patronym">Отчество</label>
        <br>
        <input type="text" name="patronym"
               placeholder="Введите отчество"
               value="{{ request.form['patronym'] }}"></input>
        <br>
        <label for="date">Дата рождения</label>
        <br>
        <input type="text" name="date"
               placeholder="Введите дату рождения"
               value="{{ request.form['date'] }}"></input>
        <br>
        <label for="group">Группа</label>
        <br>
        <input type="text" name="group"
               placeholder="Введите группу"
               value="{{ request.form['group'] }}"></input>
        <br>
        <button type="submit">Submit</button>
    </form>

{% endblock %}
